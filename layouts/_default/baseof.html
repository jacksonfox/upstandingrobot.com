<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Menlo, Monaco, "Courier New", monospace;
            line-height: 1.6;
            max-width: 650px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #333;
            background: white;
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            margin: 0 0 20px 0;
            font-weight: 400;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .post {
            margin-bottom: 40px;
        }
        
        .post-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .post-content {
            margin-bottom: 15px;
        }
        
        .post-tags {
            font-size: 14px;
            color: #666;
        }
        
        .post-tags a {
            color: #666;
            margin-right: 8px;
        }
        
        nav {
            margin-bottom: 40px;
        }
        
        nav a {
            margin-right: 20px;
        }
        
        .site-header-image {
            text-align: left;
            margin-bottom: 20px;
        }
        
        .site-header-image img {
            height: 60px;
            width: auto;
        }
        
        .site-title {
            margin-bottom: 10px;
        }
        
        .site-title a {
            font-family: 'Poppins', sans-serif;
            color: #333;
            font-size: 24px;
            font-weight: 400;
        }
        
        blockquote {
            margin: 20px 0;
            padding: 15px 0 15px 20px;
            border-left: 4px solid #0066cc;
            background: #f9fbff;
            font-style: italic;
            font-size: 14px;
        }
        
        blockquote p {
            margin: 0;
        }
        
        .hero-image {
            width: 100%;
            margin: 20px 0 40px 0;
        }
        
        .hero-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .about-content h1 {
            margin-top: 0;
        }
        
        .following-list ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        
        .following-list li {
            margin-bottom: 8px;
            padding-left: 0;
        }
        
        .following-list h2 {
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .following-list small {
            color: #666;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="site-header-image">
            <img src="/upstanding-robot.png" alt="Robot mascot">
        </div>
        <div class="site-title">
            <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        </div>
        <nav>
            <a href="/">home</a>
            <a href="/about/">about</a>
            <a href="/following/">following</a>
            <a href="/tags/">tags</a>
        </nav>
    </header>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
</body>
</html>
