baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'Links & Notes'
theme = 'terminal'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[params]
  contentTypeName = "posts"
  themeColor = "blue"
  showMenuItems = 3
  fullWidthTheme = false
  centerTheme = true
  description = "Curated technical and design links"
  author = "Your Name"
  customCSS = ["css/custom.css"]

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about"
    weight = 1
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags"
    weight = 2

[permalinks]
  posts = "/:year/:month/:day/:slug/"

[taxonomies]
  tag = "tags"
  category = "categories"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
